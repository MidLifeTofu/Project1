<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Coffee</title>
    <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
<header>
    <img src="assets/full_logo_white.png" alt="full_logo_white" id="logoWhite">
    <a href="contact.html" class="nav">Nous contracter</a>
    <a href="about.html" class="nav">Qui sommes-nous?</a>
    <a href="index.html" class= "nav">Accueil</a>
</header>

<main>
    <div class="darklogo">
        <img src="Assets/full_logo_dark.png" alt="full_logo_dark"  id="logoDark">
        </div>

        <section id="contactform">
            <form>
                <div>
                    <label for="surname">Nom:</label>
                    <input id="surname" type="text" name="surname" placeholder="Nom">
                </div>
                <div>
                    <label for="name">Prénom:</label>
                    <input id="name" type="text" name="name" placeholder="Prénom">
                </div>
                <div>
                    <label for="phone">Téléphone:</label>
                    <input id="phone" type="number" name="phone" placeholder="Téléphone">
                </div>
                <div>
                    <label for="address">Adresse mail:</label>
                    <input id="address" type="text" name="address" placeholder="Adresse mail">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <input id="message" type="number" name="message" placeholder="Message">
                </div>
                <button type="submit">ENVOYER</button>
            </form>
        </section>
    <section>
    <h1 id="contactheading"> On vous attend !</h1>
    <address>
        <strong>Mr. Coffee</strong><br>
        15 place Jules Guesde<br>
        75006 Paris<br>
        <br>
        Tel: +33 9 46 25 78 45<br>
        Mail: contact@mr-coffee.com<br>
    </address>

    </section>

    <div id="map"><img src="Assets/carte_contact.png" alt="CafeLocationMap" id="locationmap"></div>
</main>
<footer>
    <img src="Assets/full_logo_white.png" alt="full_logo_white" id="logoWhitefooter">
    <p id="footertext">Suivez nous sur les réseaux sociaux !</p>
    <div class="socialsflex">    
        <a href="linkedin.com"><img src="Assets/logo_linkedin.png" alt="linkedinlink" class="socials">
        <a href="twitter.com"><img src="Assets/logo_twitter.png" alt="twitterlink"  class="socials">
        <a href="facebook.com"><img src="Assets/logo_facebook.png" alt="facebooklink" class="socials">
        </div>
</footer>
</body>
</html>
